<!DOCTYPE html>
<html>

<head>
    <title>Browser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weblogo">

        <div class="firefox-container">
            <a href="https://www.mozilla.org/it/firefox/" target="_blank" class="firefox">
                <ion-icon name="logo-firefox"></ion-icon>
            </a>
            <p class="text">Firefox</p>
        </div>

        <div class="firefox-container">
            <a href="https://www.google.com/" target="_blank" class="chrome">
                <ion-icon name="logo-chrome"></ion-icon>
            </a>
            <p class="text">Chrome</p>
        </div>

        <div class="firefox-container">
            <a href="https://www.microsoft.com/it-it/edge?form=MA13FJ" target="_blank" class="edge">
                <ion-icon name="logo-edge"></ion-icon>
            </a>
            <p class="text">Edge</p>

        </div>

        <div class="firefox-container">
            <a href="https://www.opera.com/it" target="_blank" class="opera">
                <img src="iconesvg/opera-brands-solid.svg" alt="etichetta">
            </a>
            <p class="text">Opera</p>
        </div>

        <div class="firefox-container">
            <a href="https://www.apple.com/it/safari/" target="_blank">
                <img src="iconesvg/safari-brands-solid.svg" alt="">
            </a>
            <p class="text">Safary</p>
        </div>

    </div>

    <!-- script per fare funzionare le ion icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
